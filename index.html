<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Веб‑чат</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">

      <h1>Веб‑чат</h1>

    </footer>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
